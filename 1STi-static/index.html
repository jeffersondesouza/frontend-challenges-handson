<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1STi | Como está o tempo?</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="app">
        <header>Previsão do Tempo</header>
        <section class="search">
            <div class="search__details">
                <div class="city-wheather">
                    <header class="city-wheather__header">
                        <div class="city-wheather__header-city">Niteroi, Rj - Brasil</div>
                        <div>&times;</div>
                    </header>
                    <div>
                        <div class="city-wheather__temp">20 C</div>
                        <div class="city-wheather__state">Nublado</div>
                    </div>
                    <div class="city-wheather__details">
                        <div class="city-wheather__variation">
                            <div class="city-wheather__variation-down">16</div>
                            <div class="city-wheather__variation-up">25</div>
                            <div class="city-wheather__fell">Sençaão 19</div>
                        </div>
                    </div>
                    <ul class="city-wheather__week">
                        <li class="city-wheather__week-item">
                            <div class="city-wheather__week-item-day">Terça</div>
                            <div class="city-wheather__week-item-variation">
                                <div>18</div>
                                <div>26</div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <form action="" class="search__form">
                <label for="">
                    <input type="text" placeholder="Insira aqui o nome da cidade">
                    <span>O</span>
                </label>
            </form>
        </section>
        <section class="capitals">
            <h2 class="title-secondary">Capitais</h2>
            <ul class="capitals__list">
                <div class="capitals__item capitals__item--min-max">min max</div>
                <li class="capitals__item">
                    <div class="capitals__item-wheather">
                        18 27
                    </div>
                    <div class="capitals__item-city">
                        Rio de Janeiro
                    </div>
                </li>
                <li class="capitals__item">
                    <div class="capitals__item-wheather">
                        18 27
                    </div>
                    <div class="capitals__item-city">
                        Rio de Janeiro
                    </div>
                </li>
            </ul>
        </section>
    </main>
</body>

</html>
